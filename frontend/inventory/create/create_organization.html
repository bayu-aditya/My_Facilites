<!DOCTYPE html>
<head>
    <title>Create Organization</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- Form -->
    <div class="container">
        <h2>Create an Organization</h2>
        <div id="auth">
            Login as : <span id="user"></span>
        </div>
        <form id="form_id" action="javascript:;" onsubmit="submit()">
            <div class="form-group">
                <label for="user">User Admin of Organization*</label>
                <input type="txt" class="form-control" id="user_inp" name="user" required=True>
            </div>
            <div class="form-group">
                <label for="name=">Name of Organization*</label>
                <input type="text" class="form-control" id="name_inp" name="name" required=True>
            </div>
            <div class="form-group">
                <label for="description">Description of Organization</label>
                <textarea type="text" class="form-control" rows="5" id="desc_inp" name="description"></textarea>
            </div>
        </form>
        <button onclick="submit()" type="button" id="button_submit" class="btn btn-primary">Submit</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Information</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body" id="modal-body">
                    Something Wrong
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>        
            </div>
        </div>
    </div>
    <script src="create_organization.js"></script>
</body>
