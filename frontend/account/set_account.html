<!DOCTYPE html>
<html>
    <head>
        <title> Setting your account </title> 
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='set_account.css') }}">
    </head>
    <body>
        <div class="container">
            <form>
                <div class="row_form">
                    <div class="left_row_form">
                        Full Name
                    </div>
                    <div class="right_row_form">
                        <input type="text" name="fullname" placeholder="Your Full Name">
                    </div>
                </div>
                <div class="row_form">
                    <div class="left_row_form">
                        First Name
                    </div>
                    <div class="right_row_form">
                        <input type="text" name="firstname" placeholder="Your First Name">
                    </div>
                </div>
                <div class="row_form">
                    <div class="left_row_form">
                        Last Name
                    </div>
                    <div class="right_row_form">
                        <input type="text" name="lastname" placeholder="Yout Last Name">
                    </div>
                </div>
                <div class="row_form">
                    <div class="left_row_form">
                        E-mail
                    </div>
                    <div class="right_row_form">
                        <input type="text" name="email" placeholder="Your e-mail">  
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
